<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
</body>
    <div id="app">
        <p v-once>Saldo inicial: {{saldo}}</p>
        <p>Saldo atualizado: {{saldo}}</p>
        <input id="valor" type="number">
        <button @click="depositar()">Depositar</button>
        <button @click="retirar()">Retirar</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 0.50,
            },
            methods: {
                depositar() {
                    this.saldo += parseFloat(valor.value)
                },
                retirar() {
                    this.saldo -= parseFloat(valor.value)
                }
            }
        })
    </script>
</body>
</html>
