<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
</body>
    <div id="app">
        <button @click="mostrarSaldo = !mostrarSaldo">
            <span v-if="!mostrarSaldo">Mostrar saldo</span>
            <span v-else>Ocultar saldo</span>
        </button>
        <p>Saldo: <span style="font-weight:bold" v-if="mostrarSaldo">R$ {{salario}}</span></p>
        <hr>

        <input id="idade" type="number" @blur="setIdade()">
        <p v-if="idade > 17">Maior de idade</p>
        <p v-else>Menor de idade</p>
        <hr>

        <input id="nota" type="number" @blur="setNota()">
        <p v-if="nota == ''">Digite a nota</p>
        <p v-else-if="nota >= 7 && nota <= 10">Aluno aprovado</p>
        <p v-else-if="nota >= 5 && nota < 7">Aluno em recuperação</p>
        <p v-else-if="nota >= 0 && nota < 5">Aluno reprovado</p>
        <p v-else>Nota inválida</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                mostrarSaldo: true,
                salario: 4350.22,
                idade: 0,
                nota: 0
            },
            methods: {
                setIdade() {
                    this.idade = idade.value
                },
                setNota() {
                    this.nota = nota.value
                },
            }
        })
    </script>
</body>
</html>
