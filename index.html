<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
</body>
    <div id="app">
        <p>Mensagem {{ msg }}</p>
        <a href="https://github.com/nomarine" target="_blank" @click.prevent="prevenirEvento($event)">
            Site
        </a>
        <hr>
        Cliques: {{ cliques }}
        <br>
        <button @click.once="executarUmaVez()">Contar</button>
        <hr>
        <form @submit.prevent.once="prevenirUmaVez()">
            <button type="submit">Enviar</button>
        </form>
        <hr>
        <input type="text" @keyup.shift="prevenirTecla($event)">
        <br>{{teclas}}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                cliques: 0,
                teclas: ''
            },
            methods: {
               prevenirEvento(evento) {
                    this.msg = 'Evento prevenido'    
                    //evento.preventDefault()
               },
               executarUmaVez() {
                    this.msg = 'Evento executado apenas uma vez'
                    this.cliques++
               },
               prevenirUmaVez() {
                    this.msg = 'Evento prevenido apenas uma vez' 
               },
               prevenirTecla(evento){
                    this.msg = 'Tecla pressionada apenas com shift pressionado'   
                    this.teclas += evento.key
               }
            }
        })
    </script>
</body>
</html>
