<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
</body>
    <div id="app">
        <input type="text" @keyup="imprimirTexto('Teste', $event)">
        <button @click="alertar($event)">Testar</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                xyz: true
            },
            methods: {
               imprimirTexto(s1, evento) {
                    console.log(s1);
                    console.log(evento)
                    console.log(this.xyz);
               },
               alertar(evento) {
                    console.log(evento)
               }
            }
        })
    </script>
</body>
</html>
