<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
</body>
    <div id="app">
        <p><b>Cursos</b></p>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave + ' - ' + curso"></li>
        </ul>
        <hr>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
            </tr>
            </thead>
            <tbody v-for="({titulo, descricao}, id) in cursos2">
                <tr>
                    <td>{{id}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cursos: ['Laravel', 'Web Fullstack', 'Python', 'Cybersecurity'],
                cursos2: {
                    1000: {
                        titulo: 'Laravel',
                        descricao: 'Aprenda a mais poderosa ferramenta de PHP.'
                    },
                    1001: {
                        titulo: 'Banco de Dados',
                        descricao: 'Aprenda os principais bancos de dados do mercado.'
                    }
                }
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
