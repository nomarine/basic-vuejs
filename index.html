<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
</body>
    <div id="app">
        <input type="text" @keyup="imprimirTexto('Teste', 2)">
        <button @click="alertar()">Testar</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                xyz: true
            },
            methods: {
               imprimirTexto(s1, s2) {
                    console.log(s1);
                    console.log(s2);
                    console.log(this.xyz);
               },
               alertar() {
                    alert("Alerta");
               }
            }
        })
    </script>
</body>
</html>
